<!DOCTYPE html>
<html>
<head>
    <title>Color GeoJSON Regions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Create the map
        var map = L.map('map').setView([0, 0], 2); // Adjust coordinates to your country

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // GeoJSON data (replace this with your country's regions GeoJSON)
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "region": "Region 1", "color": "#FF0000" }, // Red
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[...]]] // Replace with actual coordinates
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "region": "Region 2", "color": "#0000FF" }, // Blue
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[...]]] // Replace with actual coordinates
                    }
                }
            ]
        };

        // Add GeoJSON layer to the map
        L.geoJSON(geojsonData, {
            style: function(feature) {
                return { color: feature.properties.color }; // Set region color
            }
        }).addTo(map);
    </script>
</body>
</html>
